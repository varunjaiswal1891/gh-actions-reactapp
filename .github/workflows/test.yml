name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout code
        uses: actions/checkout@v3
      - name: Install NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run:  npm ci  #npm install  
      - name: Run tests
        run: npm test   
  deploy:
      needs: [test] # run deploy job after test job instead of running in parallel
      runs-on: ubuntu-latest  
      steps:
        - name: Git checkout code
          uses: actions/checkout@v3
        - name: Install NodeJs
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install dependencies
          run:  npm ci  #npm install  
        - name: Build Project 
          run: npm run build  
        - name: Deploy 
          run: echo "Deploying to production server .." 